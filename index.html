<!DOCTYPE html>

<html>
<HEAD>
  <!-- make heading draggable!-->
  <TITLE>Span Crazy</TITLE>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link type="text/css" rel="stylesheet" href="./css/stylesheet.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</HEAD>

<body>
  <div class="col-md-12">
    <center>
      <object type="text/html" width="405px" height="160px" 
        style="overflow:hidden; width:405px; height:160px;" data="./css/header.html">
      </object>
    </center>

    <div id="bg" class="col-md-12">

      <iframe src="./css/menu.html" name="menu" class="col-md-12"
        scrolling="no" width="100%" height="30px" marginheight=0px frameborder="0px">
      </iframe>

      <!-- this is a div/span for blog posts-->
      <div id="blog_area" class="col-md-12">

        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="./about.html" name="about_section" scrolling="no">
          </iframe>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="./resume.html" name="resume_section" scrolling="no">
          </iframe>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="./learning.html" name="learning_section" scrolling="no">
          </iframe>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
